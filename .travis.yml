language: node_js
node_js:
  - '5'
script: npm run bundle
before_deploy:
  - ls -l
  - ls -l out
cache:
  directories:
  - $HOME/.electron
  - node_modules
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - out/MysqlDumper-darwin-x64.zip
    - out/MysqlDumper-linux-ia32.zip
    - out/MysqlDumper-linux-x64.zip
    - out/MysqlDumper-win32-ia32.zip
    - out/MysqlDumper-win32-x64.zip
  skip_cleanup: true
  on:
    tags: true
