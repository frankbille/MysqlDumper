<md-dialog ng-cloak flex="80">
    <form name="mysqlBinDirForm" ng-submit="save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Select Mysql Bin Directory</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Mysql Bin Directory</label>
                    <input ng-model="mysqlBinDir" name="mysqlBinDir" md-auto-focus required>
                    <div ng-messages="mysqlBinDirForm.mysqlBinDir.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="test()">
                Test
            </md-button>
            <md-button type="submit">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
