<md-dialog ng-cloak flex="80">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Dump configuration</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout="column">
            <md-whiteframe layout-padding layout-margin class="md-whiteframe-4dp" ng-repeat="dumpCommand in dumpCommands">
                {{dumpCommand}}
            </md-whiteframe>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="close()">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
